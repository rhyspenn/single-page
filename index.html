<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 文件索引</title>
    <style>
        body {
            background: #fff;
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.04);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            max-width: 480px;
            width: 92vw;
            border: 1px solid #e5e5e7;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 2.2rem;
            color: #1d1d1f;
            font-weight: 700;
            letter-spacing: -1px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 0;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #f2f2f5;
            background: #fafafc;
            transition: box-shadow 0.18s, border 0.18s, background 0.18s;
            margin-bottom: 1.2rem;
            box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.03);
        }

        li:last-child {
            margin-bottom: 0;
        }

        a {
            display: block;
            color: #1d1d1f;
            text-decoration: none;
            font-size: 1.18rem;
            font-weight: 500;
            padding: 1.2rem 2rem;
            border-radius: 16px;
            transition: background 0.18s, color 0.18s;
        }

        a:hover {
            background: #f5f5f7;
            color: #0071e3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
            }

            a {
                padding: 1rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
